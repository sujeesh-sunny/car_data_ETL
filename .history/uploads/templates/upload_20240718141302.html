{% extends "layout.html" %}
{% block title %}Upload PDF{% endblock %}
{% block content %}
    <h1>Upload PDF Files</h1>
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.pdf_files.label }}
            {{ form.pdf_files(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
{% endblock %}
